<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 10px;
        }
    </style>
    <script>
        var a = Math.random();
        a *=6;
        document.write(a);
        document.write("<br/>");
        document.write(Math.ceil(a));
        document.write("<br/>");
        document.write("<img src=\"images/"+Math.ceil(a)+".png\"/>");
        document.write("<br/>");
        if(a < 1){
            document.write(1);
        }
        else if(a < 2){
            document.write(2);
        }
        else if(a < 3){
            document.write(3);
        }
        else if(a < 4){
            document.write(4);
        }
        else if(a < 5){
            document.write(5);
        }
        else if(a < 6){
            document.write(6);
        }
    </script>
</head>
<body>

</body>
</html>
